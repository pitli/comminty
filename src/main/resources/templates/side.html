<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="side">
    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side"
         th:each="ad : ${#httpServletRequest.getServletContext().getAttribute('SIDE')}">
        <a th:href="${ad.url}" target="_blank">
            <img class="img-thumbnail question-qrcode" th:src="${ad.image}">
        </a>
    </div>
</div>
</body>
</html>
